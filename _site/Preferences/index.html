<!DOCTYPE html>
<html lang="en" class="weather-rain">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skysense - Reliable Weather Outlet</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/image/cloud.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/versions/bulma-no-dark-mode.min.css"
    />
    <link rel="stylesheet" href="/css/weather.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        )

        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            const target = el.dataset.target
            const $target = document.getElementById(target)

            el.classList.toggle("is-active")
            $target.classList.toggle("is-active")
          })
        })
      })
    </script>
  </head>

  <body>
    <nav class="navbar has-background-black">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/image/logo.png" alt="Logo">
      </a>
      <span class="navbar-burger has-background-black" data-target="navbarMenu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </span>
    </div>
    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-end has-background-black">
        <a href="/" class="navbar-item has-text-white">
          Home
        </a>
        <a href="/Australia" class="navbar-item has-text-white">
          Australia
        </a>
        <a href="/Ireland" class="navbar-item has-text-white">
          Ireland
        </a>
        <a href="/Japan" class="navbar-item has-text-white">
          Japan
        </a>
        <a href="/Spain" class="navbar-item has-text-white">
          Spain
        </a>
        <a href="/Russia" class="navbar-item has-text-white">
          Russia
        </a>
        <a href="/UK" class="navbar-item has-text-white">
          United Kingdom
        </a>
        <a href="/USA" class="navbar-item has-text-white">
          USA
        </a>
        <a href="/Preferences/" class="navbar-item has-text-white">
          Settings
        </a>
      </div>
    </div>
  </nav>
    <main class="columns is-multiline is-vcentered weather-surface">
      <header class="column is-12 has-text-centered has-text-white">
    <p id="page-heading" class="is-size-1"></p>
  </header> 
      
<div class="column is-12">
  <section class="card p-5 has-text-centered">
    <h1 class="title is-1">Preferences</h1>
    <p class="subtitle is-size-3">Customise your dashboard display:</p>
  </section>
</div>



<div class="column is-12">
  <div class="columns is-multiline">

    <!-- Column 1: Countries -->
    <div class="column is-one-third">
      <section class="card p-3">
        <header class="card-header">
          <p class="card-header-title is-centered">Countries</p>
        </header>
        <div class="card-content">
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="Ireland">
                Ireland
              </label>
            </div>
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="Australia">
                Australia
              </label>
            </div>
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="UK">
                UK
              </label>
            </div>
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="USA">
                USA
              </label>
            </div>
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="Japan">
                Japan
              </label>
            </div>
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="Spain">
                Spain
              </label>
            </div>
          
            <div class="field">
              <label class="checkbox">
                <input type="checkbox" value="Russia">
                Russia
              </label>
            </div>
          
        </div>
      </section>
    </div>

    <!-- Column 2: Temperature & Wind -->
    <div class="column is-one-third">
      <section class="card p-3">
        <header class="card-header">
          <p class="card-header-title is-centered">Temperature & Wind</p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="radio">
              <input type="radio" name="tempUnit" value="C">
              Celsius
            </label>
          </div>
          <div class="field">
            <label class="radio">
              <input type="radio" name="tempUnit" value="F">
              Fahrenheit
            </label>
          </div>
          <hr>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" name="windSpeed">
              Show Wind Speed
            </label>
          </div>
        </div>
      </section>
    </div>

    <!-- Column 3: Dark Mode & Other Options -->
    <div class="column is-one-third">
      <section class="card p-3">
        <header class="card-header">
          <p class="card-header-title is-centered">Display & Preferences</p>
        </header>
        <div class="card-content">
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" name="darkMode">
              Dark Mode
            </label>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" name="sound">
              Sound On/Off
            </label>
          </div>
          <div class="field">
            <label class="checkbox">
              <input type="checkbox" name="notifications">
              Notifications
            </label>
          </div>
        </div>
      </section>
    </div>

  </div>

  <!-- Save Button Full Width Below Columns -->
  <div class="columns">
    <div class="column is-12 has-text-centered mt-4">
      <button class="button is-primary is-medium">Save Preferences</button>
    </div>
  </div>
</div>
    </main>
    <footer class="footer has-background-black has-text-white">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <img class="image is-16x32 is-inline is-centered" src="/image/logo-black.png"> On Demand. Reliable. Accurate.
        </p>
      </div>
    </div>
  </footer>
  </body>
</html>
